			<div id="works">
				<p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">人生在世，不过沧海一粟。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">我们在意的时间，可能只是宇宙电光火石般的瞬息。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">我们纠结的地方，也许不过才如蜗牛角那样渺小。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">何为格局？</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">　　</p><p class="inner_pic" style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; text-align: center; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;"><br/></p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;"><br/></p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;"><strong style="margin: 0px; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline;">便是你如何看待世界与自己</strong>。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">有格局者，成大事也。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">但其实大多数人都过着平凡的日子，都是为小事而忙碌着。</p><p style="margin-top: 0px; margin-bottom: 1em; padding: 0px; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; border: 0px; outline: 0px; vertical-align: baseline; color: rgb(102, 102, 102); font-family: 宋体, Arial, Helvetica, sans-serif; font-size: 15px; white-space: normal;">心怀大格局，是为了过好小日子。</p><p><br/></p>			</div>
